<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="index.css">
    <title>NavaBar</title>
</head>
<body>
    <nav class="navbar_contianer">
        <h1 class="heading"><a href="#" class="logo">LOGO</a></h1>
        <input type="checkbox" id="toggle"/>
        <label class="label" for="toggle"><i class="fa-solid fa-bars"></i></label>
        <ul class="list_order">
            <li class="list_items"><a href="#" class="logo">HOME</a></li>
            <li class="list_items"><a href="#" class="logo">ABOUT</a></li>
            <li class="list_items"><a href="#" class="logo">CONTACT US</a></li>
            <li class="list_items"><a href="#" class="logo">LOGIN</a></li>
        </ul>
    </nav>
    <main class="main_container">
        <div class="serch_container">
            <div class="search_item_container">
                <i class="fa-solid fa-magnifying-glass name"></i>
                <input type="text" placeholder="Search" class="search" value="">
            </div>
        </div>
        <section class="warraper_container">
            <h1 class="warraper_heading">Responsive Website</h1>
            <ul class="warraper_un_order_container" id="WarraperId">
            </ul>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
